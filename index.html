<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>504 Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <!-- https://i.ibb.co/mGdB8qh/504-Cleancnmarca.png  <h1 style="margin: 30px;">Calculadora de productos</h1>-->
      <div class="d-inline-flex" style="margin-top: 4%;">
        <img src= "https://i.ibb.co/thDMqSP/504-Clean2.png" class="" style="width: 120px;"><img src= "https://i.ibb.co/zrt1Zbh/504-Clean-Title.png" class="" style="height: 45px; margin-top: 5%;" >
        <hr>
      </div>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acción</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
              </tr>
            </tfoot>
          </table>

        <div class="row" id="cards"></div>
    </div>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-outline-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td></td>
        <td>
            <button class="btn btn-success btn-sm">
                +
            </button>
            <button class="btn btn-outline-success btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card border-success">
              <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark" >Comprar</button>
            </div>
          </div>
        </div>
      </template>

    <script src="app.js"></script>
</body>
</html>
